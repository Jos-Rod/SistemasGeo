<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coordenadas con Mapa Estático</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
      #mapa {
        width: 50%;
        height: 50%;
        background-color: #efefef;
      }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="container">

            <div class="card mt-5 shadow"> 
                <div class="card-body">
                    <h4>Haz clic para obtener las coordenadas de Apple Inc.</h4>
                    <button class="btn btn-secondary m-3" onclick="obtieneUbicacion()">Obtener Coordenadas de Apple</button>
                    <p id="mensaje"></p>
        
                    <div class="container shadow" id="mapa" style="text-align: center;"></div>
                </div>

                <a href="../index.html" class="btn btn-primary d-flex m-4" style="width: 100px; height: 40px; align-items: center;">Ir al Index</a>

            </div>

        </div>
    </div>
    
    <script>
    var x = document.getElementById("mensaje");
    
    function obtieneUbicacion() {

      if (navigator.geolocation) {
        // navigator.geolocation.getCurrentPosition(muestraPosicion);
        muestraPosicion();
      } else { 
        x.innerHTML = "El navegador no dispone la capacidad de geolocalización";
      }
    }
    
    function muestraPosicion(posicion) {
      var imagenurl = "https://maps.googleapis.com/maps/api/staticmap?center=37.334844,-122.009006&zoom=16&size=800x600&sensor=false&markers=color:blue%7Clabel:A%7C37.334844,-122.009006&key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA";
      document.getElementById("mapa").innerHTML = "<img src='"+imagenurl+"' style='width: 70%'><p class='m-4'>Las coordenadas de la mejor empresa del mundo son: 37.334844, -122.009006</p>";
    }

    </script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
</body>
</html>
