<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="css/cssP7.css">

    <title>Práctica 8</title>
  </head>
  <body>
    
    <form action="">

        <div class="container-fluid">
            <div class="container bg-white rounded shadow-lg">
                <div class="row m-5">
                    <div class="col-12 p-5 middle-items-center">
                        <h1 class="text-center">Google Maps en Bootstrap</h1>
                        <div class="row d-flex m-3" style="justify-content: end;">
                            <div class="col-6">
                                <h4 style="text-align: end;">Actualmente estás en idioma español</h4>
                            </div>
                            <div class="col-6">
                                <select class="form-control" id="idiomsSelect" onchange="this.form.submit()">
                                    <option value="es">Español</option>
                                    <option value="en">Inglés</option>
                                    <option value="it">Italiano</option>
                                    <option value="izh">Chino</option>
                                </select>
                            </div>
                        </div>
                        <div id="mapa"></div>
                    </div>
                </div>
            </div>
        </div>

    </form>

    <script>
        var coordenadas = {
              lat: -31.563910,
              lng:  147.154312
            };
        var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const idioma = urlParams.get('idioma');
        
        document.getElementById('idiomsSelect').value = idioma;

        var script = document.createElement('script');
        script.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=initMap&language=" + idioma;
        document.head.appendChild(script);

        function initMap() {

            var mapa = new google.maps.Map(
                document.getElementById("mapa"), {
                center: coordenadas,
                zoom: 3
                }
            );
        }

    </script>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
