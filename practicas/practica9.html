<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Google Maps' styles</title>

    <style>
        html, body {
            margin: 0px;
            padding: 0px;
        }

        #map {
            width: 100%;
            height: 650px;
        }
    </style>

  </head>
  <body>


    <div class="container">
        <div class="card shadow mt-4">
            <div class="card-header">
              Customized Google Map Color Maker
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-4">
                        <h4>Pick your colors:</h4>
                        <div class="col-9 mt-3">
                            <div class="overflow-auto" style="height: 620px;" id="listaElementos">
                                <!-- <div class="card">
                                    <div class="card-header">
                                        Color de geometry:
                                    </div>
                                    <div class="card-body">
                                        <input type='color' name='color2' value='#3355cc' style="width: 100%;" onchange="cambiarColorParques(this.value)"/>
                                    </div>
                                </div> -->
                            </div>
                            <!-- <input type='color' name='color2' value='#3355cc' onchange="cambiarColorParques(this.value)"/> -->
                        </div>
                    </div>
                    <div class="col-8">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
          </div>
    </div>

      
    <script>

        var map;
        var styleMapType;
        var allColorConfig = [{
                        "elementType": "geometry",
                        "stylers": [
                        {
                            "color": "#1d2c4d"
                        }
                        ]
                    },
                    {
                        "elementType": "labels.text.fill",
                        "stylers": [
                        {
                            "color": "#8ec3b9"
                        }
                        ]
                    },
                    {
                        "elementType": "labels.text.stroke",
                        "stylers": [
                        {
                            "color": "#1a3646"
                        }
                        ]
                    },
                    {
                        "featureType": "landscape.man_made",
                        "elementType": "geometry.stroke",
                        "stylers": [
                        {
                            "color": "#334e87"
                        }
                        ]
                    },
                    {
                        "featureType": "landscape.natural",
                        "elementType": "geometry",
                        "stylers": [
                        {
                            "color": "#023e58"
                        }
                        ]
                    },
                    {
                        "featureType": "poi",
                        "elementType": "geometry",
                        "stylers": [
                        {
                            "color": "#283d6a"
                        }
                        ]
                    },
                    {
                        "featureType": "poi",
                        "elementType": "labels.text.fill",
                        "stylers": [
                        {
                            "color": "#6f9ba5"
                        }
                        ]
                    },
                    {
                        "featureType": "poi.park",
                        "elementType": "geometry.fill",
                        "stylers": [
                        {
                            "color": "#023e58"
                        }
                        ]
                    },
                    {
                        "featureType": "poi.school",
                        "elementType": "geometry",
                        "stylers": [
                        {
                            "color": "#ff40ff"
                        }
                        ]
                    },
                    {
                        "featureType": "road",
                        "elementType": "geometry",
                        "stylers": [
                        {
                            "color": "#304a7d"
                        }
                        ]
                    },
                    {
                        "featureType": "road",
                        "elementType": "labels.text.fill",
                        "stylers": [
                        {
                            "color": "#98a5be"
                        }
                        ]
                    },
                    {
                        "featureType": "road.highway",
                        "elementType": "labels.text.fill",
                        "stylers": [
                        {
                            "color": "#b0d5ce"
                        }
                        ]
                    },
                    {
                        "featureType": "water",
                        "elementType": "geometry",
                        "stylers": [
                        {
                            "color": "#0e1626"
                        }
                        ]
                    },
                    {
                        "featureType": "water",
                        "elementType": "labels.text.fill",
                        "stylers": [
                        {
                            "color": "#4e6d70"
                        }
                        ]
                    }];

        setAllColorData();

        function initMap() {
            styleMapType = new google.maps.StyledMapType(allColorConfig, { name: "Dark Map" });
            var properties = {
                center: { lat: 21.152639, lng: -101.711598 },
                zoom: 14,
                mapTypeControlOptions: {
                    mapTypeIds: [ "roadmap", "satellite", "hybrid", "terrain", "style_map" ]
                }
                
            };

            var mapa = document.getElementById("map");

            map = new google.maps.Map(mapa, properties);

            map.mapTypes.set("style_map", styleMapType);
            map.setMapTypeId("style_map");

        }

        function setAllColorData() {
            var htmlToAdd;
            var counter = 1;
            allColorConfig.forEach( element => {

                htmlToAdd += `
                <div class="card">
                    <div class="card-header">
                        Color de ${element.elementType}:
                    </div>
                    <div class="card-body">
                        <input type='color' name='color${counter}' value='${element.stylers[0].color}' style="width: 100%;" onchange="cambiarElement(${element.elementType}, ${tieneFeatureType(element) ? element.featureType : null}, ${this.value})"/>
                    </div>
                </div>`;
                counter += 1;
            });
            document.getElementById("listaElementos").innerHTML = htmlToAdd;
        }

        function tieneFeatureType(el) {
            return ("featureType" in el) ? true : false;
        }

        function cambiarColorParques(parkColor) {
            document.getElementById("prueba").style.color = parkColor;

            styleMapType = new google.maps.StyledMapType([
                { elementType: "geometry", stylers: [ { color: "#242f3e" } ] },
                { elementType: "labels.text.stroke", stylers: [ { color: "#242f3e" } ] },
                { elementType: "labels.text.fill", stylers: [ { color: "#746855" } ] },
                { featureType: "poi", elementType: "labels.text.fill", stylers: [ { color: "#d59563" } ] },
                { featureType: "poi.park", elementType: "geometry", stylers: [ { color: parkColor } ] },
                { featureType: "road", elementType: "geometry.stroke", stylers: [ { color: "#212a37" } ] },
                { featureType: "road", elementType: "labels.text.fill", stylers: [ { color: "#9ca5b3" } ] }
            ], { name: "Dark Map" });
            map.mapTypes.set("style_map", styleMapType);
            // map.setMapTypeId("style_map");

        }

        function cambiarElement(elementType, featureType, newColor) {
            var filtrado;
            if (featureType != null) {
                filtrado = allColorConfig.filter( obj => obj.elementType == elementType && obj.featureType == featureType );
            } else {
                filtrado = allColorConfig.filter( obj => obj.elementType == elementType );
            }

            filtrado.stylers[0].color = newColor;
            map.mapTypes.set("style_map", styleMapType);

        }

    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=initMap" async defer></script>

  </body>
</html>
