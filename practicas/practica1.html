<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>

      body {
        background-color: #efefef;
      }

      #mapa {
        width: 950px;
        height: 400px;
      }
    </style>

    <title>Mapa Hello</title>
  </head>
  <body>
    
    <div class="container-fluid">
        <div class="container bg-white rounded shadow-lg">
            <div class="row m-5">
                <div class="col-12 p-5 middle-items-center">
                    <h1 class="text-center">Google Maps en Bootstrap</h1>
                    <div id="mapa"></div>

                    <script>

                      function initMap() {
                        var coordenadas = {
                          lat: 21.151923,
                          lng:  -101.711442
                        };

                        var mapa = new google.maps.Map(
                          document.getElementById("mapa"), {
                            center: coordenadas,
                            zoom: 15
                          }
                        );

                        var marcador = new google.maps.Marker({ position: coordenadas, map: mapa });
                      }

                    </script>

                </div>
            </div>
            <a href="../index.html" class="btn btn-primary d-flex ml-4 mb-4 mt-4" style="width: 100px; height: 40px; align-items: center;">Ir al Index</a>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=initMap" async defer></script>
    
  </body>
</html>
