<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>

      body {
        background-color: #efefef;
      }

      #mapa {
        width: 950px;
        height: 400px;
      }
    </style>

    <title>Pr√°ctica 7</title>
  </head>
  <body>
    
    <div class="container-fluid">
        <div class="container bg-white rounded shadow-lg">
            <div class="row m-5">
                <div class="col-12 p-5 middle-items-center">
                    <h1 class="text-center">Google Maps en Bootstrap</h1>
                    <div id="mapa"></div>

                    <script>
                    var coordenadas = {
                          lat: -31.563910,
                          lng:  147.154312
                        };
                    var locations = [
                            {lat: -31.563910, lng: 147.154312},
                            {lat: -33.718234, lng: 150.363181},
                            {lat: -33.727111, lng: 150.371124},
                            {lat: -33.848588, lng: 151.209834},
                            {lat: -33.851702, lng: 151.216968},
                            {lat: -34.671264, lng: 150.863657},
                            {lat: -35.304724, lng: 148.662905},
                            {lat: -36.817685, lng: 175.699196},
                            {lat: -36.828611, lng: 175.790222},
                            {lat: -37.750000, lng: 145.116667},
                            {lat: -37.759859, lng: 145.128708},
                            {lat: -37.765015, lng: 145.133858},
                            {lat: -37.770104, lng: 145.143299},
                            {lat: -37.773700, lng: 145.145187},
                            {lat: -37.774785, lng: 145.137978},
                            {lat: -37.819616, lng: 144.968119},
                            {lat: -38.330766, lng: 144.695692},
                            {lat: -39.927193, lng: 175.053218},
                            {lat: -41.330162, lng: 174.865694},
                            {lat: -42.734358, lng: 147.439506},
                            {lat: -42.734358, lng: 147.501315},
                            {lat: -42.735258, lng: 147.438000},
                            {lat: -43.999792, lng: 170.463352}
                        ]

                      function initMap() {
                        

                        var mapa = new google.maps.Map(
                          document.getElementById("mapa"), {
                            center: coordenadas,
                            zoom: 3,
                            mapTypeId: "terrain"
                          }
                        );

                        var markers = locations.map(function(location, i) {
                            return new google.maps.Marker({
                                position: location,
                                label: labels[i % labels.length],
                                map: mapa
                            });
                        });

                        // var marcador = new google.maps.Marker({ position: coordenadas, map: mapa });
                      }

                    </script>

                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  
    <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=initMap" async defer></script>
    
  </body>
</html>
