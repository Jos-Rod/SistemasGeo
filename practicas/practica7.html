<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

</head>
<body>
    
<div id="map"></div>

    <script>

        var coordinates = {
            lat: 21.168614,
            lon:  -101.692980
        }
        var propiedades = {
            center: coordinates,
            zoom: 20
        }

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), propiedades);

            var icono = {
                url: "https://cdn.icon-icons.com/icons2/1463/PNG/128/whatsapp-black_100119.png",
                scaledSize: new google.maps.Size(50,50),
                origin: new google.maps.Point(0,0),
                anchor: new google.maps.Point(0,0)
            };
            var marker = new google.maps.Marker({
                position: {
                    lat: 21.168614,
                    lng: -101.692980
                },
                icon: icono,
                scaledSize: new google.maps.Size(50,50),
                map: map
            });

            if (navigator.geolocation) {
                //ejecutar funcion para posicionar el marcador
                setInterval(function () {
                    moverPosicion(marker);
                }, 3000)
                
            }
        }

        function moverPosicion(marker) {
            navigator.geolocation.getCurrentPosition( position => {
                var pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                console.log(pos);

                marker.setPosition( new google.maps.LatLng(position.coords.latitude, position.coords.longitude));
                map.panTo( new google.maps.LatLng(position.coords.latitude, position.coords.longitude)); // movimiento del mapa en la pantalla
                map.setCenter(pos);

            });

        }

    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=initMap" async defer></script>
</body>
</html>
