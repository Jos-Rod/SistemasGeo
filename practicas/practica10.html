    <script>

        // actualizarUbicacionDeUsuario();
        var map;
        const auth = firebase.auth();
        

        function initMap() {

            if (navigator.geolocation) {

                navigator.geolocation.getCurrentPosition( position => {
                var properties = {
                    center: { lat: position.coords.latitude, lng: position.coords.longitude },
                    zoom: 14
                };

                map = new google.maps.Map(document.getElementById("map"), properties);

                window.addEventListener('locationchange', function(){
                    console.log('location changed!');
                })
                });
                
            }
        }

        function actualizarUbicacionDeUsuario(user) {

            // ver si hay usuario
            if (user) {

                db.collection("usuarios").doc(user.uid).get().then( doc => {
                    const currentUsername = doc.data().nombre;
                    alPendienteDeUbicaciones(currentUsername);
                });

                
                if (navigator.geolocation) {
                console.log("No Bloqueao");

                navigator.geolocation.getCurrentPosition( position => {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    map.setCenter(pos);

                    // update firebase location
                    db.collection("usuarios").doc(user.uid).update({
                        horaActualizacion: new Date().getTime() / 1000,
                        location: new firebase.firestore.GeoPoint(pos.lat, pos.lng)
                    });

                });

            } else {
                console.log("Bloqueao");
            }
            }            

        }

        function alPendienteDeUbicaciones(currentUsername) {
            if (navigator.geolocation) {
                // watch for firebase location
                db.collection('usuarios').onSnapshot( (snap) => {
                    let changes = snap.docChanges();
                    actualizarMarkers(changes, currentUsername);
                });
                
            }
        }

        var markersArray = [];
        function actualizarMarkers(allMarkers, currentUsername) {

            // remove all markers
            for (var i = 0; i < markersArray.length; i++ ) {
                markersArray[i].close();
            }
            markersArray = [];
            
            allMarkers.forEach( userData => {
                const userReadable = userData.doc.data();
                const user = {
                    location: {
                        lat: userReadable.location.latitude,
                        lng: userReadable.location.longitude
                    },
                    horaActualizacion: convert(userReadable.horaActualizacion),
                    nombre: userReadable.nombre
                };

                informacion = new google.maps.InfoWindow;
                informacion.setPosition(user.location);
                if (currentUsername == user.nombre) {
                    informacion.setContent("YO<br>" + user.horaActualizacion);
                } else {
                    informacion.setContent(user.nombre + "<br>" + user.horaActualizacion);
                }
                
                informacion.open(map);

                markersArray.push(informacion);

                // add all markers
                // var merker = new google.maps.Marker({
                //     position: user.location,
                //     label: user.nombre,
                //     map: map
                // });
                // markersArray.push(merker);
                
            });
        }

        function convert(unixtimestamp){

            // Unixtimestamp
            // var unixtimestamp = document.getElementById('timestamp').value;

            // Months array
            var months_arr = ['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'];

            // Convert timestamp to milliseconds
            var date = new Date(unixtimestamp*1000);

            // Year
            var year = date.getFullYear();

            // Month
            var month = months_arr[date.getMonth()];

            // Day
            var day = date.getDate();

            // Hours
            var hours = date.getHours();

            // Minutes
            var minutes = "0" + date.getMinutes();

            // Seconds
            var seconds = "0" + date.getSeconds();

            // Display date time in MM-dd-yyyy h:m:s format
            var convdataTime = month+'-'+day+'-'+year+' '+hours + ':' + minutes.substr(-2) + ':' + seconds.substr(-2);

            return convdataTime;

        }

    </script>
