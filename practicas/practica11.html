<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    

    <div class="container-fluid">

        <div class="row">
            <div class="col-1"></div>
            <div class="col-10 p-4">
                <div class="card shadow p-3" style="border-radius: 20px;">
                    <div>
                        <h2 class="ml-3 mt-2">Controles de mapa:</h2>
                    </div>
            
                    <div class="row m-3 d-flex" style="justify-content: space-around;">
                        <!-- Mapa normal -->
                        <div class="col-5 m-2" style="border-radius: 10px; background-color: aquamarine;">
                            <h4 class="mt-2" style="text-align: center;">Mapa normal</h4>
                            <div id="map1" class="mb-3" style="width: 100%; height: 300px; border-radius: 10px;"></div>
                        </div>

                        <!-- Mapa sin controles de ui -->
                        <div class="col-5 m-2" style="border-radius: 10px; background-color: aquamarine;">
                            <h4 class="mt-2" style="text-align: center;">Mapa sin controles de UI</h4>
                            <div id="map2" class="mb-3" style="width: 100%; height: 300px; border-radius: 10px;"></div>
                        </div>

                        <!-- Mapa sin zoom -->
                        <div class="col-5 m-2" style="border-radius: 10px; background-color: aquamarine;">
                            <h4 class="mt-2" style="text-align: center;">Mapa sin Zoom</h4>
                            <div id="map3" class="mb-3" style="width: 100%; height: 300px; border-radius: 10px;"></div>
                        </div>

                        <!-- Mapa control options -->
                        <div class="col-5 m-2" style="border-radius: 10px; background-color: aquamarine;">
                            <h4 class="mt-2" style="text-align: center;">Mapa Control Options</h4>
                            <div id="map4" class="mb-3" style="width: 100%; height: 300px; border-radius: 10px;"></div>
                        </div>

                        <!-- Mapa control position -->
                        <div class="col-5 m-2" style="border-radius: 10px; background-color: aquamarine;">
                            <h4 class="mt-2" style="text-align: center;">Mapa Control Position</h4>
                            <div id="map5" class="mb-3" style="width: 100%; height: 300px; border-radius: 10px;"></div>
                        </div>

                        <!-- Mapa Restricting Bounds -->
                        <div class="col-5 m-2" style="border-radius: 10px; background-color: aquamarine;">
                            <h4 class="mt-2" style="text-align: center;">Mapa Restricting Bounds</h4>
                            <div id="map6" class="mb-3" style="width: 100%; height: 300px; border-radius: 10px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>


    <script>

        function initMap() {
            
            var coordinates = { lat: 21.152639, lng: -101.711598 };

            var properties_1 = {
                center: coordinates,
                zoom: 14
                
            };
            applyPropertiesToMap(properties_1, "1");

            var properties_2 = {
                center: coordinates,
                zoom: 14,
                disabledDefaultUI: true
            };
            applyPropertiesToMap(properties_2, "2");

            var properties_3 = {
                center: coordinates,
                zoom: 14,
                zoomControl: false,
                scaleControl: true
            };
            applyPropertiesToMap(properties_3, "3");

            var properties_4 = {
                center: coordinates,
                zoom: 14,
                mapTypeControl: true,
                mayTypeControlOptions: {
                    style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,
                    mapTypeIds: [ 'roadmap', 'satellite', 'terrain' ]
                }
            };
            applyPropertiesToMap(properties_4, "4");

            var properties_5 = {
                center: coordinates,
                zoom: 14,
                mapTypeControl: true,
                mayTypeControlOptions: {
                    style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
                    position: google.maps.ControlPosition.TOP_CENTER
                },
                zoomControl: true,
                zoomControlOptions: {
                    position: google.maps.ControlPosition.LEFT_CENTER
                },
                scaleControl: true,
                streetViewControlOptions: {
                    position: google.maps.ControlPosition.LEFT_TOP
                },
                fullScreenOption: true
            };
            applyPropertiesToMap(properties_5, "5");


            var limits = {
                north: 21.200543,
                south: 20.938044,
                west: -101.844470,
                east: -101.290432
            }
            var properties_6 = {
                center: coordinates,
                zoom: 14,
                restriction: {
                    latLngBounds: limits,
                    strictBounds: false
                }
            };
            applyPropertiesToMap(properties_6, "6");

        }

        function applyPropertiesToMap(properties, mapNumber) {
            var mapAux = new google.maps.Map(document.getElementById(`map${mapNumber}`), properties);
        }

    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=initMap" async defer></script>

  </body>
</html>
