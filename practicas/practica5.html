<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
        #map {
            height: 600px;
            width: 100%;
            background-color: darkseagreen;
        }
    </style>

  </head>
  <body>
    
    <div>
        <h3 class="text-center m-4">Este es un mapa centrado en Apple HQ</h3>
    </div>
    <div id="map"></div>

    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById("map"), { center: { lat: 37.334844, lng: -122.009006 }, zoom: 14 });

            informacion = new google.maps.InfoWindow;
            if (navigator.geolocation) { // ask if there is location
                navigator.geolocation.getCurrentPosition(function (position) {
                    var pos = {
                        lat: 37.334844, // Apple's HQ 
                        lng: -122.009006
                    };

                    informacion.setPosition(pos);
                    informacion.setContent("Best company ever <br> <img src='https://www.poddesigns.co.uk/wp-content/uploads/2016/04/apple-logo-min.jpg' style='width='20%''> <br> Go to Apple Website! <a href='https://www.apple.com'>Apple</a>");
                    informacion.open(map);
                    map.setCenter(pos);

                });
            }

        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA&callback=initMap" async defer></script>
</body>
</html>
