<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Objeto Navigator</title>

    <style>
        .parrafos {
            font-size: 11px;
        }

        #boton {
            color:white;
        }
    </style>

  </head>
  <body>
      <div class="container-fluid">
        <div class="container">

            <div class="card mt-5 shadow">
                <div class="card-body">
                    <div class="text-center">
                        <h2>Haz clic para obtener las coordenadas de tu dispositivo</h2>
                        <button class="btn btn-success" onclick="getLocation()">Obtener Coordenadas</button>

                        <div class="mt-4">
                            <h4>Tu ubicación es:</h4>
                            <p id="demo"></p>
                        </div>
        
                    </div>
                </div>

                <a href="../index.html" class="btn btn-primary d-flex m-4" style="width: 100px; height: 40px; align-items: center;">Ir al Index</a>

              </div>
            
          </div>
      </div>
    
    <script>
    var x = document.getElementById("demo");
    
    function getLocation() {

        if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
        } else { 
        x.innerHTML = "El navegador no dispone la capacidad de geolocalización";
        }
    }
    
    function showPosition(position) {
        x.innerHTML = "<strong>Latitude:</strong> " + position.coords.latitude + 
        "<br><strong>Longitude</strong>: " + position.coords.longitude;
    }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
