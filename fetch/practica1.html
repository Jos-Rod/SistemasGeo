<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√°ctica 1 Fetch</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    
    <div class="container-fluid">
        <div class="container">
            <div id="paises">

            </div>
        </div>
    </div>

    <script>

        // var obj = [{ country: "Mexico", cases: 203}, {country: "Panama", cases: 200}, {country: "Colombia", cases: 196}];

        var paises = document.getElementById("paises");
        fetch('datos.json').then((res) => {
            res.json().then((data) => {
                data.map((country) => {
                    console.log(country);
                    let nombre = document.createElement("p");
                    nombre.textContent = "Pais: " + country.country + " Casos: " + country.cases;
                    paises.appendChild(nombre);
                });
            });
        });

        // obj.map((country) => {
        //     console.log(country);
        //     let nombre = document.createElement("p");
        //     nombre.textContent = "Pais: " + country.country + " Casos: " + country.cases;
        //     paises.appendChild(nombre);
        // });

    </script>

</body>
